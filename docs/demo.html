<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mini Sandbox</title>
</head>
<body>
  <style>
  </style>
  <style>
    body {
      position: relative;
      height: 400px;
      overflow: hidden;
    }
    #my-sandbox {
      box-shadow: 0.8rem 0.8rem 1.4rem #c8d0e7,
                  -0.2rem -0.2rem 1.8rem #dddfea;
      width: 80vw;
      margin: 50px auto;
      /* border: 2px solid rgb(19, 121, 255); */
      border-radius: 5px;
    }
  </style>
  <div id="my-sandbox"></div>

  <script src="../dist/index.umd.js"></script>
  <script src="../dist/vue-loader.js"></script>
  <script>
    var mp = new MiniSandbox({
      el: '#my-sandbox',
      files: {
        'index.html': {
          defaultValue: `<button id="btn">点击 0</button>`,
          cssLibs: ['style.css'],
          jsLibs: ['app.js']
        },
        'style.css': {
          defaultValue: "body {\n  background: pink;\n}\n",
        },
        'app.js': {
          defaultValue: "const btn = document.querySelector('button')\nbtn.addEventListener('click', e => {\n  console.log(e)\n})\n",
        },
        // 'app.vue': {
        //   type: 'vue',
        //   defaultValue: "<template>\n  <button @click=\"cli\">count: {{num}}</button>\n</template>\n\n<script>\nexport default {\n  data () {\n    return {\n      num: 1\n    }\n  },\n  methods: {\n    cli () {\n      this.num++\n    }\n  }\n}\n<\/script>\n\n<style>\n  button {\n    color: red;\n  }\n</style>\n\n<style>\n  button {\n    background: pink;\n  }\n</style>",
        //   jsLibs: ['https://cdn.jsdelivr.net/npm/vue@2.6.14'], // vue的模板必须引入 vue.js
        //   urlField: 'vue',
        // },
      },
      loaders: {
        '.vue': SandboxVueLoader
      },
      publicResource: {
        css: '* { text-align: center }',
        js: '',
        jsLibs: [],
        cssLibs: [],
      },
      defaultConfig: {
        theme: 'light',
        autoRun: true, // 是否自动保存
        editorWidth: '55%', // 编辑区域的默认宽度占比
        height: '300px',
        draggable: true,
      },
      events: {
        onChange: () => {},
        onLoad: () => {},
      }
    })
  </script>
</body>
</html>
