<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mini Sandbox</title>
</head>
<body>
  <style>
  </style>
  <style>
    body {
      background-color: #eee;
      position: relative;
      height: 400px;
      overflow: hidden;
    }
    #my-sandbox {
      width: 80vw;
      margin: 50px auto;
      border: 2px solid rgb(19, 121, 255);
      border-radius: 5px;
    }
  </style>
  <div id="my-sandbox"></div>

  <script src="../dist/index.umd.js"></script>
  <script>
    var mp = new MiniSandbox({
      el: '#my-sandbox',
      files: {
        'index.html': {
          type: 'html',
          defaultValue: "<style>\n  h2 {\n    color: red;\n  }\n</style>\n\n<div>\n  <h2>这是一个 Demo</h2>\n  <button id=\"btn\">点击 0</button>\n</div>\n\n<\script>\n  let num = 1\n  const btn = document.querySelector('#btn')\n  btn.addEventListener('click', e => {\n    btn.innerHTML = '点击 ' + num++\n  })\n<\/script>\n",
          css: '* { color: red }',
          urlField: 'html',
        },
        'test.html': {
          defaultValue: `<button onclick="alert('Hello')">按钮</button>`,
        }
        // 'app.vue': {
        //   type: 'vue',
        //   defaultValue: "<template>\n    <button @click=\"cli\">count: {{num}}</button>\n</template>\n\n<script>\nexport default {\n    data () {\n        return {\n            num: 1\n        }\n    },\n    methods: {\n        cli () {\n            this.num++\n        }\n    }\n}\n<\/script>\n\n<style>\n\n</style>",
        //   jsLibs: ['https://cdn.jsdelivr.net/npm/vue@2.6.14'], // vue的模板必须引入 vue.js
        //   urlField: 'vue',
        // },
      },
      publicResource: {
        css: '* { text-align: center }',
        js: '',
        jsLibs: [],
        cssLibs: [],
      },
      defaultConfig: {
        theme: 'light',
        autoRun: true, // 是否自动保存
        editorWidth: '55%', // 编辑区域的默认宽度占比
        height: '300px',
        draggable: true,
      },
      events: {
        onChange: () => {},
        onLoad: () => {},
      }
    })
  </script>
</body>
</html>
