<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mini Sandbox</title>
</head>
<body>
  <style>
  </style>
  <style>
    body {
      position: relative;
      height: 400px;
      overflow: hidden;
    }
    #my-sandbox {
      box-shadow: 0.8rem 0.8rem 1.4rem #c8d0e7,
                  -0.2rem -0.2rem 1.8rem #dddfea;
      width: 80vw;
      margin: 50px auto;
      /* border: 2px solid rgb(19, 121, 255); */
      border-radius: 5px;
    }
  </style>
  <div id="my-sandbox"></div>

  <script src="../dist/index.umd.js"></script>
  <script src="../dist/vue-loader.js"></script>
  <script>
    var mp = new MiniSandbox({
      el: '#my-sandbox',
      files: {
        'index.html': {
          defaultValue: "<h1>标题1</h1>\n<h2>标题1</h2>\n<h3>标题1</h3>\n<h4>标题1</h4>\n<h5>标题1</h5>\n",
          cssLibs: ['index.css'],
          jsLibs: ['index.js']
        },
        'index.js': {
          defaultValue: "const dom = document.querySelector('h1')\ndom.addEventListener('click', function(e) {\n  this.style.color = 'red'\n})\n",
        },
        'index.css': {
          defaultValue: "* {\n  text-align: center;\n}\n",
        },
        'App.vue': {
          defaultValue: "<template>\n  <button @click=\"cli\">count: {{num}}</button>\n</template>\n",
          cssLibs: ['index.css'],
          jsLibs: [
            'https://cdn.jsdelivr.net/npm/vue@2.6.14', // vue的模板必须引入 vue.js
            'App.js'
          ],
        },
        'App.js': {
          defaultValue: "export default {\n  data () {\n    return {\n      num: 100\n    }\n  },\n  methods: {\n    cli () {\n      this.num++\n    }\n  }\n}\n"
        }
      },
      loaders: {
        '.vue': SandboxVueLoader
      },
      publicResources: {
        css: '',
        js: '',
        jsLibs: [],
        cssLibs: [],
      },
      defaultConfig: {
        theme: 'light',
        autoRun: true, // 是否自动保存
        editorWidth: '55%', // 编辑区域的默认宽度占比
        height: '300px',
        draggable: true,
      },
      events: {
        onChange: () => {},
        onLoad: () => {},
      }
    })
  </script>
</body>
</html>
