<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mini Playground</title>
</head>
<body>
  <style>
    #my-playground {
      width: 100%;
      max-width: 1200px;
      margin: 100px auto;
      box-shadow: 0 10px 30px #555;
      border: 2px solid rgb(74, 74, 245);
      border-radius: 5px;
    }
  </style>
  <div id="my-playground"></div>

  <script src="./dist/index.umd.js"></script>
  <!-- <script src="https://cdn.jsdelivr.net/npm/mini-playground@latest"></script> -->
  <script>
    const mp = new MiniPlayground({
      el: '#my-playground',
      defaultValue: "<style>\n  h2 {\n    color: red;\n  }\n</style>\n\n<div>\n  <h2>这是一个 Demo</h2>\n  <button onclick=\"handleClick()\">按钮</button>\n</div>\n\n<script>\n  let num = 0\n  function handleClick() {\n    alert(num++)\n  }\n<\/script>\n", // 编辑器的默认内容
      // cssLibs: [], // css静态资源
      // jsLibs: [], // js静态资源
      // css: 'div { margin: 0 auto }',
      // js: 'console.log(14235)',
      autoRun: true, // 是否自动保存
      autoRunInterval: 300, // 自动保存的时间间隔
      codeOnUrl: true, // 代码是否保存到地址栏上
      urlField: 'code',
      defaultEditorWidth: '55%', // 编辑区域的默认宽度占比
      height: '500px',
      draggable: true,
      direction: 'row',
      onChange: () => {

      },
      onLoad: () => {
        // console.log(JSON.stringify(mp.getValue()))
      },
    })
  </script>
</body>
</html>
